<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="content">Example textarea</label>
            <textarea class="form-control" id="content" rows="10" [(ngModel)]="msg" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" (click)="sendMessage(email, msg)" routerLink="" class="btn btn-primary">Prze≈õlij
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
